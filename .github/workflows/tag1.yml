name: Bump version
on:
  pull_request:
     types:
       - closed
     branches:
        - main
  workflow_dispatch: 
jobs:
  build:
    runs-on: ubuntu-latest
    #if: github.event.pull_request.merged==true
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: latest
             
      
