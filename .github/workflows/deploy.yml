name: Deploy to Amazon ECS
on:
  workflow_call:
     inputs:
        image_tag:
           required: true
           type: string
env:
  ACCOUNT_ID: 628034938073
  ACTION_ROLE: ecs_deploy_gh_actions-gh_actions
  AWS_REGION: ap-northeast-2
  APP_NAME: ecs_deploy_gh_actions
  ECS_CLUSTER: ecs_deploy_gh_actions
  CONTAINER_NAME: td-app
  ECS_SERVICE: app_service
  REPO_SVC: myservice
  ECS_TD: .github/workflows/td.json

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          #role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/${{ env.APP_NAME }}-gh_actions
          #aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{env.AWS_REGION}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - id: login-dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PWD }}
          
      - id: pull-image
        env:
         ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
         ECR_REPOSITORY: ${{ env.APP_NAME }}-${{ env.REPO_SVC}}
         DOCKER_REPOSITORY: sheikh111/demo-actions-repo
         IMAGE_TAG: ${{inputs.image_tag}}
        run: |
          docker pull $DOCKER_REPOSITORY:$IMAGE_TAG
          docker tag $DOCKER_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          
      - id: docker-to-ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ steps.login-ecr.outputs.registry }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - id: push-image
        env:
         ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
         ECR_REPOSITORY: ${{ env.APP_NAME }}-${{ env.REPO_SVC}}
         DOCKER_REPOSITORY: sheikh111/demo-actions-repo
         IMAGE_TAG: ${{inputs.image_tag}}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Download task definition
        id: download-task-definition
        run: |
              aws ecs describe-task-definition --task-definition td-app --query taskDefinition > taskdefinition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def-1
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          #task-definition: ${{ env.ECS_TD }}
          task-definition: taskdefinition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.pull-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-1.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
